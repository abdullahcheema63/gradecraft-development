  <style>
    body{
      margin: 0;
      padding: 0;
      background: #CCEBF7;
      font-family: 'Montserrat', Verdana, sans-serif;
      font-size: 18px;
      line-height: 1.45em;
      color: #0e0e51;
    }
    h1{font-size: 4em;}
    h2{font-size: 2.2em;}
    h1, h2{
      font-family: 'Arvo', Times, serif;
      font-weight: normal;
      line-height: 1.2em;
      margin: 0;
    }
    svg{
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .error_msg{
      z-index: 100;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 4px solid #6eccf6;
      padding: 2em;
      box-sizing: border-box;
      text-align: center;
      width: 90%;
      max-width: 500px;
      animation: fadeIn 2.5s linear;
    }
    .error_msg h1,
    .error_msg h2,
    .error_msg p{
      animation: fadeIn 2.7s linear;
    }
    .error_msg svg{
      position: absolute;
      bottom: -73px;
      right: 10px;
      height: 80px;
      width: auto;
    }
    @keyframes fadeIn {
      0% {opacity: 0;}
      90% {opacity: 0;}
      100% {opacity: 1;}
    }
    @media only screen and (max-width: 600px) {
      body{font-size: 16px;}
      h1{font-size: 3em;}
      h2{font-size: 1.5em;}
      svg{
        right: 0;
        width: 800px;
      }
      .error_msg{
        padding: 1em;
        top: 10vh;
        transform: translate(-50%, 0);
      }
      .error_msg svg{
        right: 50%;
      }
    }
  </style>
</head>
